name: $(Date:yyyyMMdd)$(Rev:.r)

trigger: none
pr: none

schedules:
    - cron: "0 15 * * Mon-Fri"
      displayName: Build every weekday PST morning
      branches:
          include:
              - main

resources:
    repositories:
        - repository: templates
          type: github
          name: microsoft/vscode-engineering
          ref: main
          endpoint: Monaco

parameters:
  - name: publishExtension
    displayName: ðŸš€ Publish Extension
    type: boolean
    default: false

extends:
    template: azure-pipelines/extension/pre-release.yml@templates
    parameters:
        l10nSourcePaths: ./src
        buildSteps:
            - task: npmAuthenticate@0
              inputs:
                  workingFile: $(Build.SourcesDirectory)/open-ssh-remote/.npmrc
                  customEndpoint: 'devdiv vscode-internal feed'

            - script: |
                  yarn install --frozen-lockfile
              displayName: Install dependencies
              workingDirectory: $(Build.SourcesDirectory)/open-ssh-remote

            - script: yarn lint
              displayName: Lint
              workingDirectory: $(Build.SourcesDirectory)/open-ssh-remote

            - script: |
                  set -e

                  echo "PRE-RELEASE enabled"

                  ls -l ..
                  node ./build/steps/preReleaseVersionBump.js

                  cat README.md >> README.preRelease.md
                  mv README.preRelease.md README.md
              displayName: Tweak version for pre-release
              workingDirectory: $(Build.SourcesDirectory)/open-ssh-remote

            - script: |
                set -e
                yarn compile

                if [ -f out/**/*.sh ]; then
                chmod +x out/**/*.sh
                fi
              displayName: Build
              workingDirectory: $(Build.SourcesDirectory)/open-ssh-remote

            - bash: |
                # For integration tests on Linux
                /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
                echo ">>> Started xvfb"
              displayName: Start xvfb

            - script: |
                set -ex

                yarn test
                sleep 2
                rm -rf .vscode-test # Prevent component governance from searching inside
              displayName: Test
              env:
                DISPLAY: ':99.0'
              workingDirectory: $(Build.SourcesDirectory)/open-ssh-remote

        ghCreateTag: true
        ghTagPrefix: remote-ssh.

        publishExtension: ${{ parameters.publishExtension }}

        cgSourceScanPath: $(Build.SourcesDirectory)/open-ssh-remote
        workingDirectory: $(Build.SourcesDirectory)/open-ssh-remote
