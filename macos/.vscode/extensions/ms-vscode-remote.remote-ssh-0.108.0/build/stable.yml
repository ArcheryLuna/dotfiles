name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
    batch: true
    branches:
        include:
            - main
    paths:
        include:
            - open-ssh-remote

pr: none

resources:
    repositories:
        - repository: templates
          type: github
          name: microsoft/vscode-engineering
          ref: main
          endpoint: Monaco

parameters:
  - name: publishExtension
    displayName: ðŸš€ Publish Extension
    type: boolean
    default: false

extends:
    template: azure-pipelines/extension/stable.yml@templates
    parameters:
        l10nSourcePaths: ./src
        buildSteps:
            - task: npmAuthenticate@0
              inputs:
                  workingFile: $(Build.SourcesDirectory)/open-ssh-remote/.npmrc
                  customEndpoint: 'devdiv vscode-internal feed'

            - script: |
                yarn install --frozen-lockfile
              displayName: Install dependencies
              workingDirectory: $(Build.SourcesDirectory)/open-ssh-remote

            - script: yarn lint
              displayName: Lint
              workingDirectory: $(Build.SourcesDirectory)/open-ssh-remote

            - script: |
                set -e
                yarn compile

                if [ -f out/**/*.sh ]; then
                chmod +x out/**/*.sh
                fi
              displayName: Build
              workingDirectory: $(Build.SourcesDirectory)/open-ssh-remote

            - bash: |
                # For integration tests on Linux
                /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
                echo ">>> Started xvfb"
              displayName: Start xvfb

            - script: |
                set -ex

                yarn test
                sleep 2
                rm -rf .vscode-test # Prevent component governance from searching inside
              displayName: Test
              env:
                DISPLAY: ':99.0'
              workingDirectory: $(Build.SourcesDirectory)/open-ssh-remote

        ghCreateTag: true
        ghTagPrefix: remote-ssh.

        publishExtension: ${{ parameters.publishExtension }}

        tsa:
            enabled: true
            options:
                codebaseName: 'devdiv_$(Build.Repository.Name)'
                serviceTreeID: '5d36a4a8-78dc-40d8-8942-b64fc69a8756'
                instanceUrl: 'https://devdiv.visualstudio.com/defaultcollection'
                projectName: 'DevDiv'
                areaPath: "DevDiv\\VS Code (compliance tracking only)\\Visual Studio Code Remote Extensions"
                notificationAliases:
                    - 'stbatt@microsoft.com'
                    - 'lszomoru@microsoft.com'
                    - 'roblou@microsoft.com'

        cgSourceScanPath: $(Build.SourcesDirectory)/open-ssh-remote
        workingDirectory: $(Build.SourcesDirectory)/open-ssh-remote
